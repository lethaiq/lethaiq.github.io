<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600">
  <!-- Style Definitions -->
  <style>
    .text { font-family: 'Inter', sans-serif; font-weight: 700; fill: #2c3e50; }
    .subtitle { font-family: 'Inter', sans-serif; font-weight: 400; fill: #7f8c8d; }
    .accent { fill: #e74c3c; } /* Red/Heart */
    .primary { fill: #2c3e50; } /* Dark Blue */
    .secondary { fill: #3498db; } /* Blue */
    .tertiary { fill: #27ae60; } /* Green */
    .wave { stroke: #3498db; stroke-width: 4; fill: none; stroke-linecap: round; }
  </style>

  <!-- Option 1: The "Shield-Ark" (Resilient Vessel) -->
  <g transform="translate(100, 100)">
    <!-- Ark Hull forming a Shield bottom -->
    <path d="M20 80 L 180 80 C 180 160, 100 180, 100 180 C 100 180, 20 160, 20 80 Z" fill="none" stroke="#2c3e50" stroke-width="8"/>
    <!-- Top of Shield/Ark cabin -->
    <path d="M40 80 L 40 50 L 100 20 L 160 50 L 160 80" fill="none" stroke="#2c3e50" stroke-width="8"/>
    
    <!-- Nodes inside representing cargo/people (A-R-K) -->
    <circle cx="70" cy="110" r="12" class="secondary"/>
    <circle cx="100" cy="130" r="12" class="accent"/>
    <circle cx="130" cy="110" r="12" class="tertiary"/>
    
    <!-- Text -->
    <text x="100" y="240" font-size="40" class="text" text-anchor="middle">ARKAI</text>
    <text x="100" y="270" font-size="16" class="subtitle" text-anchor="middle">LAB</text>
    <text x="100" y="310" font-size="14" fill="#95a5a6" text-anchor="middle">Option 1: Shield Ark</text>
  </g>

  <!-- Option 2: The "Cyber Ark" (Data Waves) -->
  <g transform="translate(500, 100)">
    <!-- Stylized Boat Hull -->
    <path d="M40 100 L 60 160 L 140 160 L 160 100 Z" fill="none" stroke="#2c3e50" stroke-width="8" stroke-linejoin="round"/>
    
    <!-- Tech Cabin / Brain -->
    <path d="M70 100 L 70 60 L 130 60 L 130 100" fill="none" stroke="#2c3e50" stroke-width="6"/>
    <circle cx="100" cy="80" r="10" class="accent"/>
    
    <!-- Data Waves underneath -->
    <path d="M20 180 Q 50 160, 80 180 T 140 180 T 200 180" class="wave"/>
    <path d="M30 195 Q 60 175, 90 195 T 150 195 T 210 195" class="wave" style="opacity: 0.6"/>

    <!-- Text -->
    <text x="100" y="240" font-size="40" class="text" text-anchor="middle">ARKAI</text>
    <text x="100" y="270" font-size="16" class="subtitle" text-anchor="middle">RESEARCH</text>
    <text x="100" y="310" font-size="14" fill="#95a5a6" text-anchor="middle">Option 2: Cyber Ark</text>
  </g>

  <!-- Option 3: Minimalist Structure (Stable Foundation) -->
  <g transform="translate(900, 100)">
    <!-- Abstract Ark Shape (Geometric) -->
    <path d="M30 120 L 170 120 L 140 170 L 60 170 Z" fill="none" stroke="#2c3e50" stroke-width="8"/>
    
    <!-- 3 Pillars/Sails -->
    <line x1="60" y1="120" x2="60" y2="50" stroke="#2c3e50" stroke-width="6" stroke-linecap="round"/>
    <circle cx="60" cy="40" r="8" class="secondary"/>
    
    <line x1="100" y1="120" x2="100" y2="30" stroke="#2c3e50" stroke-width="6" stroke-linecap="round"/>
    <circle cx="100" cy="20" r="10" class="accent"/>
    
    <line x1="140" y1="120" x2="140" y2="50" stroke="#2c3e50" stroke-width="6" stroke-linecap="round"/>
    <circle cx="140" cy="40" r="8" class="tertiary"/>

    <!-- Text -->
    <text x="100" y="240" font-size="40" class="text" text-anchor="middle">ARKAI</text>
    <text x="100" y="270" font-size="16" class="subtitle" text-anchor="middle">LABORATORY</text>
    <text x="100" y="310" font-size="14" fill="#95a5a6" text-anchor="middle">Option 3: Geometric</text>
  </g>

</svg>
