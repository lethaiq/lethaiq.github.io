<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <!-- Style Definitions -->
  <style>
    .text { font-family: 'Inter', sans-serif; font-weight: 700; fill: #2c3e50; font-size: 24px; }
    .label { font-family: 'Inter', sans-serif; font-weight: 400; fill: #7f8c8d; font-size: 14px; }
    /* Palette */
    .hull { fill: #2c3e50; } /* Dark Blue Hull */
    .wave1 { fill: #3498db; } /* Blue */
    .wave2 { fill: #5dade2; } /* Lighter Blue */
    .wave3 { fill: #85c1e9; } /* Even Lighter Blue */
    .accent { fill: #e74c3c; } /* Red for contrast if needed */
  </style>

  <!-- ROW 1: Upright Views -->

  <!-- Concept 1: "Fluid Stream" -->
  <!-- Very thin, smooth sine waves. -->
  <g transform="translate(100, 50)">
    <text x="100" y="20" class="label" text-anchor="middle">1. Fluid Stream (Upright)</text>
    
    <!-- Top Waves (Thinner) -->
    <path d="M40 40 C 60 25, 140 55, 160 40 L 160 48 C 140 63, 60 33, 40 48 Z" class="wave3"/>
    <path d="M40 55 C 60 40, 140 70, 160 55 L 160 63 C 140 78, 60 48, 40 63 Z" class="wave2"/>
    <path d="M40 70 C 60 55, 140 85, 160 70 L 160 78 C 140 93, 60 63, 40 78 Z" class="wave1"/>
    
    <!-- Bottom Hull (Dark Blue) -->
    <path d="M55 90 L 145 90 C 145 90, 130 130, 100 130 C 70 130, 55 90, 55 90 Z" class="hull"/>

    <text x="100" y="170" class="text" text-anchor="middle">ARKAI</text>
  </g>

  <!-- Concept 2: "Organic Flow" -->
  <!-- Varying width waves, more natural. -->
  <g transform="translate(500, 50)">
    <text x="100" y="20" class="label" text-anchor="middle">2. Organic Flow (Upright)</text>
    
    <!-- Waves -->
    <path d="M40 30 Q 70 50, 100 30 T 160 30 L 160 40 Q 130 60, 100 40 T 40 40 Z" class="wave2"/>
    <path d="M40 50 Q 70 70, 100 50 T 160 50 L 160 60 Q 130 80, 100 60 T 40 60 Z" class="wave1"/>
    
    <!-- Hull (Red Accent for contrast) -->
    <path d="M60 80 L 140 80 C 140 80, 130 120, 100 120 C 70 120, 60 80, 60 80 Z" class="accent"/>

    <text x="100" y="170" class="text" text-anchor="middle">ARKAI</text>
  </g>

  <!-- Concept 3: "Data Ripple" -->
  <!-- Thin lines with small dots (nodes) -->
  <g transform="translate(900, 50)">
    <text x="100" y="20" class="label" text-anchor="middle">3. Data Ripple (Upright)</text>
    
    <!-- Waves -->
    <path d="M40 40 C 80 20, 120 60, 160 40" fill="none" stroke="#3498db" stroke-width="4" stroke-linecap="round"/>
    <circle cx="80" cy="30" r="4" class="wave1"/>
    
    <path d="M40 60 C 80 40, 120 80, 160 60" fill="none" stroke="#2980b9" stroke-width="4" stroke-linecap="round"/>
    <circle cx="120" cy="70" r="4" class="hull"/>

    <!-- Hull -->
    <path d="M50 80 L 150 80 C 150 80, 130 120, 100 120 C 70 120, 50 80, 50 80 Z" class="hull"/>

    <text x="100" y="170" class="text" text-anchor="middle">ARKAI</text>
  </g>


  <!-- ROW 2: Inverted Views -->

  <!-- Concept 1 INVERTED -->
  <g transform="translate(100, 450)">
    <text x="100" y="20" class="label" fill="#e74c3c" text-anchor="middle">Inverted View</text>
    <g transform="rotate(180, 100, 85)">
      <path d="M40 40 C 60 25, 140 55, 160 40 L 160 48 C 140 63, 60 33, 40 48 Z" class="wave3"/>
      <path d="M40 55 C 60 40, 140 70, 160 55 L 160 63 C 140 78, 60 48, 40 63 Z" class="wave2"/>
      <path d="M40 70 C 60 55, 140 85, 160 70 L 160 78 C 140 93, 60 63, 40 78 Z" class="wave1"/>
      <path d="M55 90 L 145 90 C 145 90, 130 130, 100 130 C 70 130, 55 90, 55 90 Z" class="hull"/>
    </g>
  </g>

  <!-- Concept 2 INVERTED -->
  <g transform="translate(500, 450)">
    <text x="100" y="20" class="label" fill="#e74c3c" text-anchor="middle">Inverted View</text>
    <g transform="rotate(180, 100, 75)">
      <path d="M40 30 Q 70 50, 100 30 T 160 30 L 160 40 Q 130 60, 100 40 T 40 40 Z" class="wave2"/>
      <path d="M40 50 Q 70 70, 100 50 T 160 50 L 160 60 Q 130 80, 100 60 T 40 60 Z" class="wave1"/>
      <path d="M60 80 L 140 80 C 140 80, 130 120, 100 120 C 70 120, 60 80, 60 80 Z" class="accent"/>
    </g>
  </g>

  <!-- Concept 3 INVERTED -->
  <g transform="translate(900, 450)">
    <text x="100" y="20" class="label" fill="#e74c3c" text-anchor="middle">Inverted View</text>
    <g transform="rotate(180, 100, 80)">
      <path d="M40 40 C 80 20, 120 60, 160 40" fill="none" stroke="#3498db" stroke-width="4" stroke-linecap="round"/>
      <circle cx="80" cy="30" r="4" class="wave1"/>
      <path d="M40 60 C 80 40, 120 80, 160 60" fill="none" stroke="#2980b9" stroke-width="4" stroke-linecap="round"/>
      <circle cx="120" cy="70" r="4" class="hull"/>
      <path d="M50 80 L 150 80 C 150 80, 130 120, 100 120 C 70 120, 50 80, 50 80 Z" class="hull"/>
    </g>
  </g>

</svg>
