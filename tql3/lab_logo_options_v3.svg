<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600">
  <!-- Style Definitions -->
  <style>
    .text { font-family: 'Inter', sans-serif; font-weight: 700; fill: #2c3e50; }
    .subtitle { font-family: 'Inter', sans-serif; font-weight: 400; fill: #7f8c8d; }
    .accent { fill: #e74c3c; } /* Red */
    .primary { fill: #2c3e50; } /* Dark Blue */
    .secondary { fill: #3498db; } /* Blue */
    .tertiary { fill: #27ae60; } /* Green */
    .node { fill: #34495e; }
    .link { stroke: #34495e; stroke-width: 3; }
  </style>

  <!-- Option 1: The "Neural Ark" (AI Network Vessel) -->
  <g transform="translate(100, 100)">
    <!-- Nodes forming hull -->
    <circle cx="20" cy="80" r="8" class="node"/>
    <circle cx="60" cy="140" r="8" class="node"/>
    <circle cx="100" cy="160" r="8" class="secondary"/>
    <circle cx="140" cy="140" r="8" class="node"/>
    <circle cx="180" cy="80" r="8" class="node"/>
    
    <!-- Links -->
    <line x1="20" y1="80" x2="60" y2="140" class="link"/>
    <line x1="60" y1="140" x2="100" y2="160" class="link"/>
    <line x1="100" y1="160" x2="140" y2="140" class="link"/>
    <line x1="140" y1="140" x2="180" y2="80" class="link"/>
    <line x1="20" y1="80" x2="180" y2="80" class="link" stroke-dasharray="5,5"/>

    <!-- Cabin/Sail Nodes -->
    <circle cx="100" cy="60" r="12" class="accent"/>
    <line x1="100" y1="60" x2="100" y2="160" class="link"/>
    <line x1="100" y1="60" x2="60" y2="140" class="link"/>
    <line x1="100" y1="60" x2="140" y2="140" class="link"/>

    <!-- Text -->
    <text x="100" y="240" font-size="40" class="text" text-anchor="middle">ARKAI</text>
    <text x="100" y="270" font-size="16" class="subtitle" text-anchor="middle">LAB</text>
    <text x="100" y="310" font-size="14" fill="#95a5a6" text-anchor="middle">Option 1: Neural Ark</text>
  </g>

  <!-- Option 2: The "Origami Ark" (Clean & Modern) -->
  <g transform="translate(500, 100)">
    <!-- Folded Paper Elements -->
    <path d="M40 120 L 160 120 L 130 160 L 70 160 Z" fill="#2c3e50"/> <!-- Hull -->
    <path d="M100 20 L 100 115 L 45 115 Z" fill="#3498db"/> <!-- Left Sail -->
    <path d="M105 40 L 105 115 L 155 115 Z" fill="#e74c3c"/> <!-- Right Sail (smaller) -->
    
    <!-- Text -->
    <text x="100" y="240" font-size="40" class="text" text-anchor="middle">ARKAI</text>
    <text x="100" y="270" font-size="16" class="subtitle" text-anchor="middle">RESEARCH</text>
    <text x="100" y="310" font-size="14" fill="#95a5a6" text-anchor="middle">Option 2: Origami Ark</text>
  </g>

  <!-- Option 3: The "Monogram Ark" (Letter A Integration) -->
  <g transform="translate(900, 100)">
    <!-- Abstract 'A' shaped like a hull/sail combo -->
    <path d="M100 20 L 160 140 L 130 140 L 40 140 Z" fill="none"/> <!-- spacer -->
    
    <!-- The structure -->
    <path d="M100 30 L 150 130 L 180 130 C 180 130, 160 170, 100 170 C 40 170, 20 130, 20 130 L 50 130 Z" 
          fill="none" stroke="#2c3e50" stroke-width="8" stroke-linejoin="round"/>
          
    <!-- Crossbar -->
    <line x1="75" y1="100" x2="125" y2="100" stroke="#e74c3c" stroke-width="8"/>
    
    <!-- Center Core -->
     <circle cx="100" cy="70" r="10" class="secondary" />

    <!-- Text -->
    <text x="100" y="240" font-size="40" class="text" text-anchor="middle">ARKAI</text>
    <text x="100" y="270" font-size="16" class="subtitle" text-anchor="middle">LABORATORY</text>
    <text x="100" y="310" font-size="14" fill="#95a5a6" text-anchor="middle">Option 3: Monogram Ark</text>
  </g>

</svg>
