<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600">
  <!-- Style Definitions -->
  <style>
    .text { font-family: 'Inter', sans-serif; font-weight: 700; fill: #2c3e50; font-size: 24px; }
    .label { font-family: 'Inter', sans-serif; font-weight: 400; fill: #7f8c8d; font-size: 14px; }
    .desc { font-family: 'Inter', sans-serif; font-weight: 300; fill: #95a5a6; font-size: 12px; }
    /* Palette */
    .p { fill: #2c3e50; } /* Primary Dark */
    .s { fill: #34495e; } /* Secondary */
    .a { fill: #e74c3c; } /* Accent Red */
    .glass { fill: rgba(52, 152, 219, 0.2); stroke: #3498db; stroke-width: 2; }
  </style>

  <!-- Story 1: "The Prism Ark" (Clarity from Chaos) -->
  <!-- Narrative: Research acts as a prism/lens. 
       Left side: Chaotic lines (Noise/Deepfakes). 
       Passes through Triangle (The Lab/Ark). 
       Right side: Straight, clear lines (Truth/Safety). -->
  <g transform="translate(100, 100)">
    <text x="100" y="20" class="label" text-anchor="middle">1. The Prism Ark</text>
    <text x="100" y="230" class="desc" text-anchor="middle">Revealing truth (clarity) from noise (chaos)</text>
    
    <!-- Chaos Inputs (Left) -->
    <path d="M10 60 Q 30 40, 50 60 T 90 60" fill="none" stroke="#95a5a6" stroke-width="2" opacity="0.5"/>
    <path d="M10 80 Q 30 100, 50 80 T 90 80" fill="none" stroke="#95a5a6" stroke-width="2" opacity="0.5"/>
    <path d="M10 100 Q 30 80, 50 100 T 90 100" fill="none" stroke="#95a5a6" stroke-width="2" opacity="0.5"/>
    
    <!-- The Prism/Ark (Center) -->
    <!-- Triangle shaped like a hull/prism -->
    <path d="M50 140 L 100 40 L 150 140 Z" class="p" opacity="0.9"/>
    <path d="M50 140 L 100 40 L 80 140 Z" class="s"/> <!-- Shading -->
    
    <!-- Clarity Outputs (Right) -->
    <!-- Emerging as a sturdy beam/structure -->
    <rect x="110" y="60" width="80" height="4" class="a"/>
    <rect x="120" y="80" width="70" height="4" class="a" opacity="0.7"/>
    <rect x="130" y="100" width="60" height="4" class="a" opacity="0.4"/>

    <text x="100" y="200" class="text" text-anchor="middle">ARKAI</text>
  </g>

  <!-- Story 2: "The Topology Vessel" (Structure from Data) -->
  <!-- Narrative: "Topology" & "Unlearning". 
       A mesh of nodes that curves to form a protective vessel. 
       It shows structure emerging from the data itself. -->
  <g transform="translate(500, 100)">
    <text x="100" y="20" class="label" text-anchor="middle">2. Topology Vessel</text>
    <text x="100" y="230" class="desc" text-anchor="middle">Structure & resilience emerging from data</text>
    
    <!-- The Net / Mesh -->
    <!-- Points forming a U-shape (Hull) -->
    <circle cx="20" cy="50" r="4" class="s"/>
    <circle cx="180" cy="50" r="4" class="s"/>
    
    <circle cx="40" cy="100" r="5" class="p"/>
    <circle cx="160" cy="100" r="5" class="p"/>
    
    <circle cx="70" cy="130" r="6" class="p"/>
    <circle cx="130" cy="130" r="6" class="p"/>
    
    <circle cx="100" cy="140" r="8" class="a"/> <!-- Core Node -->

    <!-- Connections (The Structure) -->
    <path d="M20 50 L 40 100 L 70 130 L 100 140 L 130 130 L 160 100 L 180 50" fill="none" stroke="#2c3e50" stroke-width="2"/>
    <path d="M40 100 L 160 100" fill="none" stroke="#2c3e50" stroke-width="1" stroke-dasharray="4,4"/> <!-- Internal structure -->
    <path d="M70 130 L 130 130" fill="none" stroke="#2c3e50" stroke-width="1" stroke-dasharray="4,4"/>

    <text x="100" y="200" class="text" text-anchor="middle">ARKAI</text>
  </g>

  <!-- Story 3: "The Digital Beacon" (Steering & Guidance) -->
  <!-- Narrative: "Model Steering" & "Social Good". 
       A lighthouse/beacon formed by negative space in data blocks.
       It guides the way safely. Inverted, it's a keyhole (Security). -->
  <g transform="translate(900, 100)">
    <text x="100" y="20" class="label" text-anchor="middle">3. Digital Beacon</text>
    <text x="100" y="230" class="desc" text-anchor="middle">Guidance (Lighthouse) & Security (Keyhole)</text>
    
    <!-- Left Data Block -->
    <path d="M10 20 L 80 20 L 80 140 L 10 140 Z" class="s"/>
    <!-- Right Data Block -->
    <path d="M120 20 L 190 20 L 190 140 L 120 140 Z" class="p"/>
    
    <!-- The "Light" (Negative Space / Cutout) -->
    <!-- A beam shape cutting through, forming a Lighthouse/Ark silhouette in the middle -->
    <path d="M80 60 L 120 60 L 100 20 L 80 60 Z" fill="#f8f9fa"/> <!-- Top Light -->
    <path d="M90 70 L 110 70 L 120 140 L 80 140 L 90 70 Z" fill="#f8f9fa"/> <!-- Tower/Beam -->
    
    <!-- The "Eye" or "Lens" at the top -->
    <circle cx="100" cy="45" r="5" class="a"/>

    <text x="100" y="200" class="text" text-anchor="middle">ARKAI</text>
  </g>

</svg>
