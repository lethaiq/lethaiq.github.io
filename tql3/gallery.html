<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
        content="Gallery of ARKAI Research Lab - Photos, events, and activities at Indiana University Bloomington.">
    <meta name="keywords" content="ARKAI Lab Gallery, Lab Photos, AI Research Bloomington, Thai Le Team">
    <meta name="author" content="Thai Le">
    <link rel="canonical" href="https://lethaiq.github.io/tql3/gallery.html">

    <title>Gallery - ARKAI Research Lab | Indiana University</title>

    <!-- Open Graph Tags -->
    <meta property="og:title" content="Gallery - ARKAI Research Lab">
    <meta property="og:description" content="A glimpse into the life and activities at ARKAI Lab, IU Bloomington.">
    <meta property="og:url" content="https://lethaiq.github.io/tql3/gallery.html">

    <!-- CSS / Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="stylesheet.css">

    <script src="js/layout.js" defer></script>

    <style>
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .gallery-item {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
        }

        .gallery-img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
        }

        .gallery-caption {
            padding: 15px;
            font-size: 0.9rem;
            color: #555;
            border-top: 1px solid #f0f0f0;
            line-height: 1.4;
        }

        .placeholder-photo {
            height: 250px;
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #dae0e5;
            font-size: 3rem;
        }
    </style>
</head>

<body>
    <main class="container">
        <h1 class="section-title">Gallery</h1>
        <p class="intro-text">
            Moments from our lab activities, conferences, and team outings.
        </p>

        <div class="gallery-grid">
            <!-- Gallery Item 1 -->
            <div class="gallery-item">
                <div class="placeholder-photo">
                    <i class="fas fa-camera-retro"></i>
                </div>
                <div class="gallery-caption">
                    <strong>Lab Lunch</strong> - Celebrating a successful paper submission.
                </div>
            </div>

            <!-- Gallery Item 2 -->
            <div class="gallery-item">
                <div class="placeholder-photo">
                    <i class="fas fa-users"></i>
                </div>
                <div class="gallery-caption">
                    <strong>Team Meeting</strong> - Brainstorming new research directions.
                </div>
            </div>

            <!-- Gallery Item 3 -->
            <div class="gallery-item">
                <div class="placeholder-photo">
                    <i class="fas fa-graduation-cap"></i>
                </div>
                <div class="gallery-caption">
                    <strong>Conference Trip</strong> - Presenting our work at EMNLP.
                </div>
            </div>
        </div>
    </main>
</body>

</html>
