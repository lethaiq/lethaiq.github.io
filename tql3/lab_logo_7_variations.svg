<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <!-- Style Definitions -->
  <style>
    .text { font-family: 'Inter', sans-serif; font-weight: 700; fill: #2c3e50; font-size: 24px; }
    .label { font-family: 'Inter', sans-serif; font-weight: 400; fill: #7f8c8d; font-size: 14px; }
    /* Palette */
    .p { fill: #2c3e50; } /* Primary Dark Blue */
    .s { fill: #34495e; } /* Secondary Blue */
    .a { fill: #e74c3c; } /* Accent Red */
  </style>

  <!-- EXPLANATION: Top Row = Normal Logo. Bottom Row = Inverted (Upside Down) View -->

  <!-- Concept 1: "The Wifi Ark" (Digital Waves) -->
  <!-- Upright: Looks like a Wifi signal or Data layers. Top bars are curved like waves. -->
  <g transform="translate(100, 50)">
    <text x="100" y="20" class="label" text-anchor="middle">Concept 1: Wifi Waves (Upright)</text>
    
    <!-- Top Bar (Wave 1) -->
    <path d="M40 30 Q 100 50, 160 30 L 160 45 Q 100 65, 40 45 Z" class="s"/>
    <!-- Middle Bar (Wave 2) -->
    <path d="M55 60 Q 100 75, 145 60 L 145 75 Q 100 90, 55 75 Z" class="s"/>
    <!-- Bottom Bowl (Red Hull) -->
    <path d="M70 90 L 130 90 C 130 90, 120 120, 100 120 C 80 120, 70 90, 70 90 Z" class="a"/>

    <text x="100" y="160" class="text" text-anchor="middle">ARKAI</text>
  </g>

  <!-- Concept 1 INVERTED -->
  <g transform="translate(100, 450)">
    <text x="100" y="20" class="label" fill="#e74c3c" text-anchor="middle">Inverted View (Hidden Ark)</text>
    <g transform="rotate(180, 100, 80)"> <!-- Rotating around center of logo -->
      <path d="M40 30 Q 100 50, 160 30 L 160 45 Q 100 65, 40 45 Z" class="s"/>
      <path d="M55 60 Q 100 75, 145 60 L 145 75 Q 100 90, 55 75 Z" class="s"/>
      <path d="M70 90 L 130 90 C 130 90, 120 120, 100 120 C 80 120, 70 90, 70 90 Z" class="a"/>
    </g>
    <!-- When inverted: The Red part is now on TOP (a Hull/Dome), and the Blue waves are BELOW (Water). -->
  </g>


  <!-- Concept 2: "The Sine Stack" (Smooth Flow) -->
  <!-- Upright: Looks like a stack of papers or smooth data flow. -->
  <g transform="translate(500, 50)">
    <text x="100" y="20" class="label" text-anchor="middle">Concept 2: Sine Stack (Upright)</text>
    
    <!-- Top Wave -->
    <path d="M40 40 C 60 20, 140 60, 160 40 L 160 55 C 140 75, 60 35, 40 55 Z" class="s"/>
    <!-- Mid Wave -->
    <path d="M40 70 C 60 50, 140 90, 160 70 L 160 85 C 140 105, 60 65, 40 85 Z" class="s"/>
    <!-- Bottom Bowl (Red) -->
    <path d="M55 100 L 145 100 C 145 100, 130 140, 100 140 C 70 140, 55 100, 55 100 Z" class="a"/>

    <text x="100" y="180" class="text" text-anchor="middle">ARKAI</text>
  </g>

  <!-- Concept 2 INVERTED -->
  <g transform="translate(500, 450)">
     <text x="100" y="20" class="label" fill="#e74c3c" text-anchor="middle">Inverted View (Hidden Ark)</text>
     <g transform="rotate(180, 100, 90)">
        <path d="M40 40 C 60 20, 140 60, 160 40 L 160 55 C 140 75, 60 35, 40 55 Z" class="s"/>
        <path d="M40 70 C 60 50, 140 90, 160 70 L 160 85 C 140 105, 60 65, 40 85 Z" class="s"/>
        <path d="M55 100 L 145 100 C 145 100, 130 140, 100 140 C 70 140, 55 100, 55 100 Z" class="a"/>
     </g>
  </g>


  <!-- Concept 3: "The Geometric Ripple" (Sharp & Tech) -->
  <!-- Upright: Looks like a tech shield or server rack. -->
  <g transform="translate(900, 50)">
    <text x="100" y="20" class="label" text-anchor="middle">Concept 3: Geo Ripple (Upright)</text>
    
    <!-- Top Bar (Zigzag) -->
    <path d="M40 30 L 70 50 L 100 30 L 130 50 L 160 30 L 160 45 L 130 65 L 100 45 L 70 65 L 40 45 Z" class="s"/>
    <!-- Mid Bar (Zigzag) -->
    <path d="M40 60 L 70 80 L 100 60 L 130 80 L 160 60 L 160 75 L 130 95 L 100 75 L 70 95 L 40 75 Z" class="s"/>
    <!-- Bottom Bowl (Red Poly) -->
    <path d="M50 90 L 150 90 L 130 130 L 70 130 Z" class="a"/>

    <text x="100" y="170" class="text" text-anchor="middle">ARKAI</text>
  </g>

  <!-- Concept 3 INVERTED -->
  <g transform="translate(900, 450)">
    <text x="100" y="20" class="label" fill="#e74c3c" text-anchor="middle">Inverted View (Hidden Ark)</text>
    <g transform="rotate(180, 100, 80)">
       <path d="M40 30 L 70 50 L 100 30 L 130 50 L 160 30 L 160 45 L 130 65 L 100 45 L 70 65 L 40 45 Z" class="s"/>
       <path d="M40 60 L 70 80 L 100 60 L 130 80 L 160 60 L 160 75 L 130 95 L 100 75 L 70 95 L 40 75 Z" class="s"/>
       <path d="M50 90 L 150 90 L 130 130 L 70 130 Z" class="a"/>
    </g>
  </g>

</svg>
